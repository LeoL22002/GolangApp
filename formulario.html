<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Creaci칩n de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulario de Creaci칩n de Usuario</h2>
        <form method="POST" action="/">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Contrase침a:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Crear Usuario">
        </form>
<h2>Actualizar Usuarios</h2>
        <form method="PUT" action="/actualizar">
            
            <label for="id_usuario">ID:</label>
            <input type="int" id="id_usuario" name="id_usuario" required>
            <label for="username">Nuevo Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="n_password">Nueva Contrase침a:</label>
            <input type="password" id="n_password" name="n_password" required>
                        
            <input type="submit" value="Actualizar">
        </form>


        <h2>Eliminar Usuarios</h2>
        <form method="PUT" action="/eliminar">
            
            <label for="id_usuario">Id del usuario:</label>
            <input type="int" id="id_usuario" name="id_usuario" required>
                                    
            <input type="submit" value="Eliminar">
        </form>



    </div>

</body>


</html>
